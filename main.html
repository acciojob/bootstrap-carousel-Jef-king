<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	<div class='carousel slide' id='myCarousel'>
		<div class='first-slide'>First Slide</div>
		<div class='second-slide'>Second Slide</div>
		<div class='third-slide active'>Third Slide</div>
		<div class='fourth-slide'>Fourth Slide</div>
		<div class='fifth-slide'>Fifth Slide</div>
	</div>
	<a class='left carousel-control'><span class='glyphicon-chevron-left'></span></a>
	<a class='right carousel-control'><span class='glyphicon-chevron-right'></span></a>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
