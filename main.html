<!DOCTYPE html>
<html>
<head>
	<meta charcet="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Write your code here -->
	<div class='container'>
		<div class='carousel slide' id='myCarousel' data-ride='carousel'>
		<div class='carousel-inner'>
		<div class='item first-slide'>First Slide</div>
		<div class='item second-slide'>Second Slide</div>
		<div class='item third-slide active'>Third Slide</div>
		<div class='item fourth-slide'>Fourth Slide</div>
		<div class='item fifth-slide'>Fifth Slide</div>
	</div>
	</div></div>
	
	<a class='left carousel-control' href='#myCarousel' data-slide="prev"><span class='glyphicon glyphicon-chevron-left'><span class='sr-only'>Previous</span></span></a>
	<a class='right carousel-control' href='#myCarousel' data-slide="next"><span class='glyphicon glyphicon-chevron-right'><span class='sr-only'>Next</span></span></a>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
